<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wavesurfer Annotations</title>
    <!-- Bootstrap -->
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />

    <!-- wavesurfer.js -->
    <script src="https://unpkg.com/wavesurfer.js/dist/wavesurfer.js"></script>

    <!-- plugins -->
    <script src="https://unpkg.com/wavesurfer.js/dist/plugin/wavesurfer.timeline.js"></script>
    <script src="https://unpkg.com/wavesurfer.js/dist/plugin/wavesurfer.regions.js"></script>
    <script src="https://unpkg.com/wavesurfer.js/dist/plugin/wavesurfer.minimap.js"></script>

    <!-- App -->
    <!--        <script src="../trivia.js"></script>-->
    <script src="main.js"></script>
</head>
<body>

   <!-- a div where the div will be placed -->
<div class="container">
  <h1>Wavesurfer Annotation Mod</h1>
    <div id="subtitle"></div>
    <div id="waveform"></div>
    <div id="wave-timeline"></div>

<hr>
<!-- Create action buttons -->

    <div class="control">
       <div class="col-sm-2">
            <button class="btn btn-primary btn-block" data-action="play">
                <span id="play" style="">
                    <i class="glyphicon glyphicon-play"></i>
                    Play
                </span>

                <span id="pause" style="display: none;">
                    <i class="glyphicon glyphicon-pause"></i>
                    Pause
                </span>
            </button>
        </div>
        <div class="col-sm-2">
            <button class="btn btn-info btn-block" data-action="export" title="Export annotations to JSON">
                <i class="glyphicon glyphicon-file"></i>
                Export
            </button>
        </div>
<!--
        <input class="btn btn-primary btn-block" type="button" id="play" value="Play" disabled="disabled"/>
        <input class="btn btn-primary btn-block" type="button" id="pause" value="Pause" disabled="disabled"/>
        <input class="btn btn-primary btn-block" type="button" id="stop" value="Stop" disabled="disabled" />
-->
    </div>
    
    <form role="form" name="edit" style="opacity: 0; transition: opacity 300ms linear; margin: 30px 0;">
        <div class="form-group">
            <label for="start">Start</label>
            <input class="form-control" id="start" name="start">
        </div>

        <div class="form-group">
            <label for="end">End</label>
            <input class="form-control" id="end" name="end">
        </div>

        <div class="form-group">
            <label for="note">Note</label>
            <textarea id="note" class="form-control" rows="3" name="note"></textarea>
        </div>

        <button type="submit" class="btn btn-success btn-block">Save</button>
        <center><i>or</i></center>
        <button type="button" class="btn btn-danger btn-block" data-action="delete-region">Delete</button>
    </form>
</div>

</body>
</html>
